<table class="table table-striped table-condensed table-hover">
    <tr>
        <td>Current path:</td>
        <td>{{items.path}}</td>
    </tr>
    <tr>
        <td>"<= 10Mb"</td>
        <td>"> 10Mb && <= 50Mb"</td>
        <td>"> 100Mb"</td>
    </tr>
    <tr>
        <td>{{items.Info.Small}}</td>
        <td>{{items.Info.Medium}}</td>
        <td>{{items.Info.Large}}</td>
    </tr>
</table>
<table class="table table-striped table-condensed table-hover">
    <tr>
        <td>Name</td>
        <td>Size</td>
    </tr>
    <tbody>
        <tr>
            <td><a ng-click="send_back(items.path)">...</a></td>
            <td></td>
        </tr>
        <tr ng-repeat="item in items.Directories">
            <td><a ng-click="send_path(items.path + '\\' + item.Name)">{{item.Name}}</a></td>
            <td>{{item.Size}}</td>
        </tr>
    </tbody>
</table>
